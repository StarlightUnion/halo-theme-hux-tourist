          label: 'Coy'
        - value: '-dark'
          label: 'Dark'
        - value: '-funky'
          label: 'Funky'
        - value: '-okaidia'
          label: 'Okaidia'
        - value: '-solarizedlight'
          label: 'Solarized Light'
        - value: '-tomorrow'
